    max(2,3);//function显示声明，max函数会自动上升
    function max(a,b){
        return a>b?a:b;
    }

    var win=function(x,y){

    //执行效率的，但是更加灵活
    var fn1=new Function('a','b','return a>b?a:b;');
    fn1(2,3);

    function test(){
        console.log(this);
    }
    test();
    
    //对象内部方法调用，this指向调用该方法的对象
    var obj1={
        x:0,
        test:function(){
            console.log(this);
        }
    }
    obj1.test();

        var s="";
        for(var i=0; i<arguments.length;i++){
