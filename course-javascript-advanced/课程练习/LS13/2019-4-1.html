<script>
    var tmp=10;
    function foo(x){
        return function(y){
            console.log(x+y,++tmp);
        }
    }
    var fee=foo(10);
    fee(1);

    function counter(){
        var n=0;
        return{
            count:function(){return ++n},
            reset:function(){n=0;return n;}
        }
    }
    var c=counter(),d=counter();
    console.log(c==d);//false 两个相互独立的对象肯定是不相等的。
    console.log(c.count());
    console.log(d.count());
    console.log(c.count());
    console.log(c.count());
    console.log(d.count());

    //对象instanceof构造函数1、判断对象是否可以用构造函数实例化得到2、判断在对象的
    //原型链上能否找到构造函数的原型

    
</script>
